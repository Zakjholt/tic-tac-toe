<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
    <div class="playingSpace">
        <div class="board">

            <div data-cell="0" class="top left empty">
            </div>
            <div data-cell="1" class="top center empty">
            </div>
            <div data-cell="2" class="top right empty">
            </div>

            <div data-cell="3" class="mid left empty">
            </div>
            <div data-cell="4" class="mid center empty">
            </div>
            <div data-cell="5" class="mid right empty">
            </div>

            <div data-cell="6" class="bot left empty">
            </div>
            <div data-cell="7" class="bot center empty">
            </div>
            <div data-cell="8" class="bot right empty">
            </div>
        </div>
        <div class="board template">
            <div class="row">
                <div class="top left empty">
                </div>
                <div class="top center empty">
                </div>
                <div class="top right empty">
                </div>
            </div>
            <div class="row">
                <div class="mid left empty">
                </div>
                <div class="mid center empty">
                </div>
                <div class="mid right empty">
                </div>
            </div>
            <div class="row">
                <div class="bot left empty">
                </div>
                <div class="bot center empty">
                </div>
                <div class="bot right empty">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
