<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
    <div class="board">
        <div class="row">
            <div class="top left empty">
            </div>
            <div class="top center empty">
            </div>
            <div class="top right empty">
            </div>
        </div>
        <div class="row">
            <div class="mid left empty">
            </div>
            <div class="mid center empty">
            </div>
            <div class="mid right empty">
            </div>
        </div>
        <div class="row">
            <div class="bot left empty">
            </div>
            <div class="bot center empty">
            </div>
            <div class="bot right empty">
            </div>
        </div>
    </div>

    <div class="board template">
        <div class="row">
            <div  class="top left empty">
            </div>
            <div class="top center empty">
            </div>
            <div class="top right empty">
            </div>
        </div>
        <div class="row">
            <div class="mid left empty">
            </div>
            <div class="mid center empty">
            </div>
            <div class="mid right empty">
            </div>
        </div>
        <div class="row">
            <div class="bot left empty">
            </div>
            <div class="bot center empty">
            </div>
            <div class="bot right empty">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
